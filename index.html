<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowCalc Ultra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="theme-switch-wrapper">
        <span id="theme-text">Dark Mode</span>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0">
        <div class="buttons">
            <button class="btn-red">C</button>
            <button class="btn-blue">/</button>
            <button class="btn-green">*</button>
            <button class="btn-pink">-</button>
            
            <button class="btn-yellow">7</button>
            <button class="btn-gray">8</button>
            <button class="btn-blue">9</button>
            <button class="btn-red">+</button>
            
            <button class="btn-green">4</button>
            <button class="btn-pink">5</button>
            <button class="btn-yellow">6</button>
            <button class="btn-gray">%</button>
            
            <button class="btn-blue">1</button>
            <button class="btn-red">2</button>
            <button class="btn-green">3</button>
            <button class="btn-pink">.</button>
            
            <button class="btn-yellow">0</button>
            <button class="btn-equal">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
